<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <section>
        <article>
                <fieldset>
                    <legend>INFORMATION</legend>
                    <label for="name">NAME </label><input type="text" placeholder="name" required><br><br>
                    <label for="password">PASSWORD </label><input type="password" placeholder="password"><br><br>
                    <label for="email">EMAIL </label><input type="email" placeholder="email"><br><br>
                    <label for="date">DATE </label><input type="date" placeholder="date"><br><br>
                    <label for="">COUNTRY</label>
                    <select>
                        <option >pak</option>
                        <option >ind</option>
                        <option >ban</option>
                        <option >new</option>
                    </select><BR></BR>
                </fieldset>
                <fieldset>
                    <legend>Personal Information</legend>
                    <label>GEDNER: </label>
                    <input type="radio" name="gender" /><label>MALE</label>
                    <input type="radio" name="gender" /><label>FEMALE</label><br>
                    <label>LANGUAGES: </label>
                    <input type="checkbox" /><label>ENGLISH</label>
                    <input type="checkbox" /><label>URDU</label>
                    <input type="checkbox" /><label>PERSION</label>
                    <input type="checkbox" /><label>CHINESE</label>
                    <input type="checkbox" /><label>PASHTO</label><br />
                    <label>COMMENTS: </label><textarea cols="30" rows="10"></textarea><br />
                    <label>REGION: </label><input type="text" value="KPK" /><br />
                    <label>RELIGION: </label><input type="text" value="ISLAM" readonly /><br />
                </fieldset>
                <fieldset>
                    <legend>Extra Information</legend>
                    <label>EDUCATION: </label><input type="text" disabled /><br />
                    <label>FAVORITE COLOR: </label><input type="color" /><br />
                    <label>COUNTRY CODE: </label><input type="text" pattern="[a-z,A-Z]{2}"/><br />
                </fieldset>

                <input type="reset">
                <input type="submit" value="Register">

    </section>
    <aside>

    </aside>
    <footer>
        
    </footer>
</body>
</html>
