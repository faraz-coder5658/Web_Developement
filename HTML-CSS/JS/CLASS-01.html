<html lang="en">

<body>

    <script>
    // GRADE CALCULATOR
    let marks = prompt("ENTER YOUR MARKS (0 - 100)");

    if(marks >= 0 && marks <= 100){
             if(marks >= 90 && marks <=100)
             {
                    alert("GRADE : A ");
             }
             else if (marks >= 80 && marks <=89)
             {
                    alert("GRADE : B ");
             }
             else if (marks >= 70 && marks <=79){

                    alert("GRADE : C ");
             }
             else if (marks >= 60 && marks <=69)
             {
                    alert("GRADE : D ");
             }
               else{
                   alert("GRADE : F");
             }
    } 
    else {
        alert("PLZ TRY AGAIN AND TYPE 1 TO 100");
    }
    </script>
    
</body>
</html>
